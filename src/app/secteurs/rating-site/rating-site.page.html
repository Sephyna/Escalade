        </ion-button>
    </ion-buttons>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-start"> Site d√©cevant</ion-col>
            <ion-col class="ion-text-end"> Excellent site</ion-col>
        </ion-row>
    </ion-grid>


    <ion-button [disabled]="!selectStar" class="button-note ion-text-center" (click) ="addRatingSite()">Noter le site</ion-button>


</div>

<div color= "danger" class="text-send-note"></div>
</ion-content>
