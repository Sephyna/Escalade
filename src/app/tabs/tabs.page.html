

<ion-tabs #tabs >
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="sites"> 
            <ion-icon name="earth-outline"></ion-icon>
            <ion-label>Voir les sites</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profil" [hidden]="!userAuth">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profil</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="inscription" [hidden]="userAuth">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Inscription</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="contact">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-label>Contact</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="onAlertDisconnect()" [hidden]="!userAuth">
            <ion-icon name="power-outline"></ion-icon>
            <ion-label>DÃ©connexion</ion-label>
        </ion-tab-button>

        <ion-tab-button  (click)="onConnectPage()" [hidden]="userAuth">
            <ion-icon name="power-outline"></ion-icon>
            <ion-label>Connexion</ion-label>
        </ion-tab-button>

        <ion-tab-button  tab="menu" [hidden]="!userAdmin || !userRef">
            <ion-menu-button menu="adminmenu" autoHide="false"></ion-menu-button>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
